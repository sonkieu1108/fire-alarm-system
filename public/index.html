<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Cảnh Báo Cháy Nâng Cao</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            color: #ecf0f1;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin: 20px;
            transition: all 0.3s ease;
        }
        .container.dark-mode {
            background: #34495e;
        }
        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1.5px;
        }
        .dark-mode h1 { color: #ecf0f1; }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .sensor {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s;
        }
        .dark-mode .sensor { background: #2c3e50; }
        .sensor:hover {
            transform: scale(1.05);
            background: #e9ecef;
        }
        .dark-mode .sensor:hover { background: #3d566e; }
        .sensor i { font-size: 24px; margin-bottom: 10px; color: #3498db; }
        .sensor span { font-weight: bold; font-size: 20px; color: #2c3e50; }
        .dark-mode .sensor span { color: #ecf0f1; }
        .status {
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .safe { color: #27ae60; background: #e8f5e9; }
        .alert { color: #c0392b; background: #ffebee; animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-toggle { background: #3498db; color: #fff; }
        .btn-toggle:hover { background: #2980b9; }
        .btn-mute { background: #e67e22; color: #fff; }
        .btn-mute:hover { background: #d35400; }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .chart-container {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 15px;
        }
        .dark-mode .chart-container { background: #2c3e50; }
        @media (max-width: 768px) {
            .sensor-grid, .charts-grid { grid-template-columns: 1fr; }
            .status { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hệ Thống Cảnh Báo Cháy</h1>
        <div class="sensor-grid">
            <div class="sensor"><i class="fas fa-smog"></i><br>Khói: <span id="smoke">0</span></div>
            <div class="sensor"><i class="fas fa-gas-pump"></i><br>Khí Gas: <span id="gas">0</span></div>
            <div class="sensor"><i class="fas fa-eye"></i><br>Hồng ngoại: <span id="infrared">0</span></div>
            <div class="sensor"><i class="fas fa-thermometer-half"></i><br>Nhiệt độ: <span id="temperature">0</span>°C</div>
            <div class="sensor"><i class="fas fa-tint"></i><br>Độ ẩm: <span id="humidity">0</span>%</div>
        </div>
        <div class="status safe" id="alarmStatus">Hệ thống an toàn</div>
        <div class="controls">
            <button class="btn btn-toggle" onclick="toggleDarkMode()">Chế độ tối</button>
            <button class="btn btn-mute" id="muteBtn" onclick="toggleMute()">Tắt tiếng</button>
        </div>
        <div class="charts-grid">
            <div class="chart-container"><canvas id="smokeChart"></canvas></div>
            <div class="chart-container"><canvas id="gasChart"></canvas></div>
            <div class="chart-container"><canvas id="tempChart"></canvas></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const socket = new WebSocket('wss://' + window.location.hostname); // Cập nhật WebSocket
        let isMuted = false;
        const audio = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3'); // Âm thanh cảnh báo

        // Smoke Chart
        const smokeCtx = document.getElementById('smokeChart').getContext('2d');
        const smokeChart = new Chart(smokeCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{ label: 'Khói', data: [], borderColor: '#e74c3c', fill: false }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        // Gas Chart
        const gasCtx = document.getElementById('gasChart').getContext('2d');
        const gasChart = new Chart(gasCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{ label: 'Khí Gas', data: [], borderColor: '#3498db', fill: false }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        // Temperature Chart
        const tempCtx = document.getElementById('tempChart').getContext('2d');
        const tempChart = new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{ label: 'Nhiệt độ', data: [], borderColor: '#f1c40f', fill: false }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById("smoke").innerText = data.smoke;
            document.getElementById("gas").innerText = data.gas;
            document.getElementById("infrared").innerText = data.infrared;
            document.getElementById("temperature").innerText = data.temperature;
            document.getElementById("humidity").innerText = data.humidity;

            const alarmStatus = document.getElementById("alarmStatus");
            if (data.alarm) {
                alarmStatus.innerText = "CẢNH BÁO CHÁY!";
                alarmStatus.classList.remove("safe");
                alarmStatus.classList.add("alert");
                if (!isMuted) audio.play();
            } else {
                alarmStatus.innerText = "Hệ thống an toàn";
                alarmStatus.classList.remove("alert");
                alarmStatus.classList.add("safe");
            }

            // Update charts
            const time = new Date().toLocaleTimeString();
            [smokeChart, gasChart, tempChart].forEach(chart => chart.data.labels.push(time));
            smokeChart.data.datasets[0].data.push(data.smoke);
            gasChart.data.datasets[0].data.push(data.gas);
            tempChart.data.datasets[0].data.push(data.temperature);

            // Giới hạn số điểm dữ liệu (20 điểm)
            [smokeChart, gasChart, tempChart].forEach(chart => {
                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }
                chart.update();
            });
        };

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteBtn').innerText = isMuted ? 'Bật tiếng' : 'Tắt tiếng';
        }
    </script>
</body>
</html>
